         <h1> Tzu chi
            <p>
                Yayasan cinta kasih tzu chi adalah organisasi nirlaba yang bergerak di bidang sosial kemanusiaan, Tzu Chi yang kini berpusat di Hualien, Taiwan, didirikan oleh Master Cheng Yen, seorang biksuni, pada 14 April 1966, setelah dia terinspirasi oleh guru sekaligus mentornya, Master Yin Shun (印順導師),Tzu Chi terdiri dari relawan dengan latar belakang yang berbeda-beda dengan melintasi perbedaan suku, agama, ras, bangsa, dan golongan untuk bersama-sama menebar cinta kasih ke seluruh dunia. Para relawan juga sering dibina dalam berbagai pelatihan.
            </p>
